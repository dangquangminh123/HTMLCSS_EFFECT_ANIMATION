<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
    />
    <title>Card Ui 7</title>
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="changeImageSrc('./images/images1.png')"><img src="./images/images1.png" alt="" /></li>
            <li onmouseover="changeImageSrc('./images/images2.png')"><img src="./images/images2.png" alt="" /></li>
            <li onmouseover="changeImageSrc('./images/images3.png')"><img src="./images/images3.png" alt="" /></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Force </h2>
            <img src="./images/images1.png" class="shoess"/>
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="" class="btn">Add To Cart</a>
        </div>
    </div>

    <script>
        function changeImageSrc(anything) {
            document.querySelector('.shoess').src = anything;
        }
    </script>
</body>
</html>
